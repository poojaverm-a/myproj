
{% extends 'base.html' %}

{%  block content %}

<table>
    <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
    <th>mobile no</th>
    </tr>
    {% for i in employee %}
        <tr>
            <td>{{ i.eid }}</td>
            <td>{{ i.ename }}</td>
            <td>{{ i.esname}}</td>
            <td>{{ i.mobno}}</td>
            <td>{{ i.email }}</td>
        <td>
            <a href="edit{{ i.id }}">Edit</a>
        </td>
            <td>
                <a href="delete{{ i.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
